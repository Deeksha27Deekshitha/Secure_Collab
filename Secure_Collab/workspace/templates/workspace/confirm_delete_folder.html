<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Folder Confirmation</title>
</head>
<body>
    <h1>Are you sure you want to delete the folder "{{ folder.name }}" and all its contents?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'workspace:workspace_detail' workspace_id=folder.workspace.id %}">Cancel</a>
</body>
</html>
