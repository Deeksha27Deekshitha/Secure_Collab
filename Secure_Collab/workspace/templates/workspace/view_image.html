{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<div class="view-image-container">
    <h1><i class="fas fa-image"></i> {{ file_obj.name }}</h1>
    <div class="image-preview">
        <img src="{{ file_obj.file.url }}" alt="{{ file_obj.name }}" class="image">
    </div>
    <div class="actions">
        <a href="{% url 'workspace:workspace_detail' file_obj.workspace.id %}" class="btn primary">
            <i class="fas fa-arrow-left"></i> Back to Workspace
        </a>
    </div>
</div>

<!-- Styles -->
<style>
    :root {
        --heading-clr: #2c3e50;
        --text-clr: #444;
        --blue: #007bff;
        --cyan: #17a2b8;
        --testimonial-bg: #f8f9fa;
    }

    .view-image-container {
        width: 90%;
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-family: 'Open Sans', sans-serif;
        text-align: center;
    }

    h1 {
        font-size: 1.8rem;
        color: var(--heading-clr);
        margin-bottom: 1.5rem;
    }

    .image-preview {
        margin: 1.5rem 0;
    }

    .image {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .actions {
        margin-top: 1.5rem;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: background 0.3s ease;
    }

    .btn.primary {
        background: var(--blue);
        color: white;
    }

    .btn.primary:hover {
        background: var(--cyan);
    }
</style>

<!-- FontAwesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

{% endblock %}
