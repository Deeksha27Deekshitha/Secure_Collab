{% extends 'users/base.html' %}

{% block title %}Create a New Workspace{% endblock %}

{% block content %}
<div class="login-form">
    <h2>Create a New Workspace</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Workspace Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter workspace name">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required placeholder="Describe your workspace"></textarea>
        </div>

        <div class="form-group">
            <label>Visibility:</label>
            <div class="radio-group">
                <input type="radio" id="public" name="visibility" value="public" required>
                <label for="public">Public</label>
                <input type="radio" id="private" name="visibility" value="private" required>
                <label for="private">Private</label>
            </div>
        </div>

        <button type="submit" class="btn primary">Create Workspace</button>
    </form>
</div>

<style>
/* General Styles */


/* Login Form */
.login-form {
    max-width: 400px;
    margin: 5% auto;
    padding: 2rem;
    background-color: #f9f9f9; /* Light background for the form */
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.5s linear;
}

.login-form h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
    color: #333;
}

.login-form .form-group {
    margin-bottom: 20px;
}

.login-form label {
    font-size: 16px;
    color: #555;
    margin-bottom: 5px;
    display: block;
}

.login-form input[type="text"],
.login-form textarea {
    width: 100%;
    padding: 1rem;
    margin: 0.5rem 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

.login-form button {
    width: 100%;
    padding: 1rem;
    background-color: #007bff; /* Primary button color */
    color: white;
    font-weight: bold;
    border-radius: 4px;
    margin-top: 1rem;
    cursor: pointer;
    border: none;
}

.login-form button:hover {
    background-color: #0056b3; /* Darker shade of blue on hover */
}

.radio-group {
    display: flex;
    gap: 10px;
}

.radio-group input[type="radio"] {
    margin-top: 5px;
}

/* FadeIn Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Responsive Design */
@media(min-width: 650px) {
    .login-form {
        width: 50%;
        padding: 3rem;
    }

    body {
        font-size: 1rem;
    }
}
</style>

{% endblock %}
