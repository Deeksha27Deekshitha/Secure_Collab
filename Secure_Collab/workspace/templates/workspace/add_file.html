{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<div class="add-file-container">
    <h1><i class="fas fa-file-upload"></i> Add File to {{ workspace.name }}</h1>

    <!-- Add File Form -->
    <form method="post" enctype="multipart/form-data" class="add-file-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn primary">
                <i class="fas fa-plus"></i> Add File
            </button>
            <a href="{% url 'workspace:workspace_detail' workspace_id=workspace.id %}" class="btn danger">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>

<!-- Styles -->
<style>
    :root {
        --heading-clr: #2c3e50;
        --text-clr: #444;
        --blue: #007bff;
        --cyan: #17a2b8;
        --danger: #dc3545;
        --testimonial-bg: #f8f9fa;
    }

    .add-file-container {
        width: 90%;
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-family: 'Open Sans', sans-serif;
    }

    h1 {
        font-size: 1.8rem;
        color: var(--heading-clr);
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .add-file-form {
        margin-top: 1.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group p {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-clr);
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        border-color: var(--blue);
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: background 0.3s ease;
    }

    .btn.primary {
        background: var(--blue);
        color: white;
    }

    .btn.primary:hover {
        background: var(--cyan);
    }

    .btn.danger {
        background: var(--danger);
        color: white;
    }

    .btn.danger:hover {
        background: #c82333;
    }
</style>

<!-- FontAwesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

{% endblock %}
