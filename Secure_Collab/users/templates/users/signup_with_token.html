{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing CSS here */

        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap");
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        * > img {
            max-width: 100%;
        }
        @keyframes fadeIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        :root {
            --main-bg: hsl(218, 28%, 13%);
            --intro-bg: hsl(217, 28%, 15%);
            --footer-bg: hsl(216, 53%, 9%);
            --testimonial-bg: hsl(219, 30%, 18%);
            --error: hsl(0, 100%, 63%);
            --text-clr: hsla(0, 0%, 100%, .7);
            --heading-clr: hsl(0, 0%, 100%);
            --linear-btn: linear-gradient(to right, hsl(176, 68%, 64%), hsl(198, 60%, 50%));
            --cyan: hsl(176, 68%, 64%);
            --blue: hsl(198, 60%, 50%);
        }
        h1, h2, h3 {
            color: var(--heading-clr);
            font-family: "Raleway", sans-serif;
        }
        button {
            color: var(--heading-clr);
            background: var(--linear-btn);
            font-weight: 700;
            font-family: "Raleway", sans-serif;
            padding: 1rem 5rem;
            margin: 1.5rem 0;
            border: none;
            border-radius: 1.5rem;
            cursor: pointer;
        }
        button:hover {
            background: var(--cyan);
        }
        button:active {
            transform: translateY(1px) scale(1.01);
        }
        body {
            min-height: 100vh;
            color: var(--text-clr);
            background: var(--intro-bg);
            background-size: cover;
            font-size: 0.9rem;
            font-family: "Open Sans", sans-serif;
            line-height: 1.5;
        }
        /* ==========nav-section========== */

        nav {
            display: flex;
            justify-content: space-between;
            gap: .5rem;
            padding: 3rem 1.5rem;
            animation: fadeIn .3s linear;
        }
        nav .logo{
  max-width: 100px;
}

        nav .logo {
            width: 100%;  /* Reduce image size by half */
            height: auto; /* Maintain aspect ratio */
            transform: none; /* Remove unwanted scaling */
            }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 1rem;
        }

        nav .logo {
            width: 50%;
            height: auto;
            transform: none;
        }

        ul li a {
            color: var(--text-clr);
            text-decoration: none;
            position: relative;
            z-index: 0;
            transition: all .2s ease-in;
        }

        ul li a::after {
            position: absolute;
            content: '';
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1px;
            background: white;
            z-index: -1;
            transition: all .2s ease-in;
        }

        ul li a:hover {
            color: var(--heading-clr);
        }

        ul li a:hover::after {
            left: 0;
            width: 100%;
        }

        /* ==========signup-form-section========== */

        .signup-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--intro-bg);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Box shadow updated */
            animation: fadeIn .5s linear;
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--heading-clr);
        }

        .signup-form input {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--testimonial-bg);
            color: var(--text-clr);
        }

        .signup-form input:read-only {
            background-color: var(--footer-bg);
            cursor: not-allowed;
        }

        .signup-form button {
            width: 100%;
            padding: 1rem;
            background-color: var(--cyan);
            color: white;
            font-weight: bold;
            border-radius: 4px;
            margin-top: 1rem;
            cursor: pointer;
            border: none;
        }

        .signup-form button:hover {
            background-color: var(--blue);
        }

        /* ==========media-queries========== */

        @media(min-width: 650px) {
            .signup-form {
                width: 50%;
                padding: 3rem;
            }

            body {
                font-size: 1rem;
            }
            .footer_container p{
            margin-bottom:0
        }
        }

        /* Alert Styles */
        .alert-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 80%;
            max-width: 600px;
        }

        .alert {
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 10px;
            position: relative;
            padding-right: 2.5rem; /* Added padding to fit the close button properly */
        }

        .alert-dismissible .btn-close {
            position: absolute;
            top: -0.75rem;
            right: 0.25rem;
            padding: 0.5rem;
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .alert-dismissible .btn-close:hover {
            background-color: red; 
            color: white;
        }

        /* Success, Error, and Other Alert Colors */
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }
    </style>
      <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
</head>
<body>
    <!-- Navigation -->
  <nav>
      <a href="#" aria-label="logo">
        <img
          src="{% static '\images\secure-collab3.png' %}?v=2 "
          alt="logo"
          class="logo"
        />
      </a>
      <ul>
       
        <li><a href="{% url "login" %}" aria-label="features">Login</a></li>
        
      </ul>
    </nav>
    <!-- Display Alerts (Bootstrap) -->
    {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Sign Up Form -->
    <div class="signup-form">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ email }}" readonly>
        
            <label for="username">Username:</label>
            <input type="text" name="username" required>
        
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" required>
        
            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" required>
        
            <label for="password">Password:</label>
            <input type="password" name="password" required>
        
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" required>
        
            <button type="submit">Sign Up</button>
        </form>
    </div>
 <footer>
      <div class="footer_container">
           <p> securecollab.platform &copy; 2025  All rights reserved</p>
           <p style="font-size: 13px;">
              <i>(For Support -  securecollab.platform@gmail.com)</i>
            </p>

      </div>
    </footer>
    <!-- Bootstrap JS (optional, but needed for alerts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
