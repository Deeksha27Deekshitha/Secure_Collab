{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    /* Your existing CSS here */

    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap");
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
    }
    * > img {
        max-width: 100%;
    }
    @keyframes fadeIn {
        0% {
            transform: translateY(-50px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }
    :root {
        --main-bg: hsl(218, 28%, 13%);
        --intro-bg: hsl(217, 28%, 15%);
        --footer-bg: hsl(216, 53%, 9%);
        --testimonial-bg: hsl(219, 30%, 18%);
        --error: hsl(0, 100%, 63%);
        --text-clr: hsla(0, 0%, 100%, .7);
        --heading-clr: hsl(0, 0%, 100%);
        --linear-btn: linear-gradient(to right, hsl(176, 68%, 64%), hsl(198, 60%, 50%));
        --cyan: hsl(176, 68%, 64%);
        --blue: hsl(198, 60%, 50%);
    }
    h1, h2, h3 {
        color: var(--heading-clr);
        font-family: "Raleway", sans-serif;
    }
    button {
        color: var(--heading-clr);
        background: var(--linear-btn);
        font-weight: 700;
        font-family: "Raleway", sans-serif;
        padding: 1rem 5rem;
        margin: 1.5rem 0;
        border: none;
        border-radius: 1.5rem;
        cursor: pointer;
    }
    button:hover {
        background: var(--cyan);
    }
    button:active {
        transform: translateY(1px) scale(1.01);
    }
    body {
        min-height: 100vh;
        color: var(--text-clr);
        background: var(--intro-bg);
        background-size: cover;
        font-size: 0.9rem;
        font-family: "Open Sans", sans-serif;
        line-height: 1.5;
        display: flex;
        flex-direction: column;
    }
   
    /* Navigation */
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 2rem;
    }
    nav ul {
        display: flex;
        gap: 2rem;
        list-style: none;
    }
    nav ul li a {
        color: var(--text-clr);
        text-decoration: none;
        font-family: "Raleway", sans-serif;
        padding: 0.5rem 1rem;
    }
    nav ul li:last-child a {
        margin-right: 2rem; /* Added space for the login link */
    }

    /* ==========login-form-section========== */
    .form-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    .login-form {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        background-color: var(--intro-bg);
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        animation: fadeIn .5s linear;
    }

    .login-form h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: var(--heading-clr);
    }

    .login-form input {
        width: 100%;
        padding: 1rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }

    .login-form button {
        width: 100%;
        padding: 1rem;
        background-color: var(--cyan);
        color: white;
        font-weight: bold;
        border-radius: 4px;
        margin-top: 1rem;
        cursor: pointer;
        border: none;
    }

    .login-form button:hover {
        background-color: var(--blue);
    }



    
    /* ==========media-queries========== */

    @media(min-width: 650px) {
        .login-form {
            width: 50%;
            padding: 3rem;
        }

        body {
            font-size: 1rem;
        }

        footer{
            padding;7rem 3rem 3rem 3rem;
        }

        .footer_container p{
            margin-bottom:0
        }
        
    }

    @media(max-width: 480px) {
        nav {
            padding: 1rem;
        }
        nav ul {
            gap: 1rem;
        }
        nav ul li:last-child a {
            margin-right: 0.5rem;
        }
        .login-form {
            padding: 1.5rem;
        }
    }

    /* Alert Styles */
    .alert-container {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        width: 80%;
        max-width: 600px;
    }

    .alert {
        border-radius: 8px;
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 10px;
        position: relative;
        padding-right: 2.5rem;
    }

    .alert-dismissible .btn-close {
        position: absolute;
        top: -0.75rem;
        right: 0.25rem;
        padding: 0.5rem;
        background-color: transparent;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
    }

    .alert-dismissible .btn-close:hover {
        background-color: red; 
        color: white;
    }

    /* Success, Error, and Other Alert Colors */
    .alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }

    .alert-error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
    }

    .alert-info {
        background-color: #d1ecf1;
        border-color: #bee5eb;
        color: #0c5460;
    }

    .alert-warning {
        background-color: #fff3cd;
        border-color: #ffeeba;
        color: #856404;
    }
</style>
       <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
</head>
<body>
    <!-- Navigation -->
    <nav>
      <a href="#" aria-label="logo">
        <img
          src="{% static '\images\secure-collab3.png' %}?v=2 "
          alt="logo"
          class="logo"
        />
      </a>
      <ul>
       
        <li><a href="{% url "login" %}" aria-label="features">Login</a></li>
        
      </ul>
    </nav>

    <!-- Display Alerts (Bootstrap) -->
    {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Signup Link Form -->
   <div class="form-container">
    <div class="login-form">
        <h2>Send Signup Link</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Signup Link</button>
        </form>
    </div>
</div>


    <!-- Bootstrap JS (optional, but needed for alerts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <footer>
      <div class="footer_container">
           <p> securecollab.platform &copy; 2025  All rights reserved</p>
           <p style="font-size: 13px;">
              <i>(For Support -  securecollab.platform@gmail.com)</i>
            </p>

      </div>
    </footer>
</body>
</html>
