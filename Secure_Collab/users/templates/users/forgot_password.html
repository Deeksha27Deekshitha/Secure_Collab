{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap");
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        * > img {
            max-width: 100%;
        }
        @keyframes fadeIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        :root {
            --main-bg: hsl(218, 28%, 13%);
            --intro-bg: hsl(217, 28%, 15%);
            --footer-bg: hsl(216, 53%, 9%);
            --testimonial-bg: hsl(219, 30%, 18%);
            --error: hsl(0, 100%, 63%);
            --text-clr: hsla(0, 0%, 100%, .7);
            --heading-clr: hsl(0, 0%, 100%);
            --linear-btn: linear-gradient(to right, hsl(176, 68%, 64%), hsl(198, 60%, 50%));
            --cyan: #e89e4a;
            --blue: hsl(198, 60%, 50%);
            --input-border: hsl(213, 27%, 25%);
        }
        h1, h2, h3 {
            color: var(--heading-clr);
            font-family: "Raleway", sans-serif;
        }
        body {
            min-height: 100vh;
            color: var(--text-clr);
            background: var(--intro-bg);
            background-size: cover;
            font-size: 0.9rem;
            font-family: "Open Sans", sans-serif;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
        }

        /* Navigation - unchanged */
        nav {
            display: flex;
            justify-content: space-between;
            gap: .5rem;
            padding: 2rem 1.5rem;
            animation: fadeIn .3s linear;
        }
        nav .logo {
            max-width: 80px;
            width: 50%;
            height: auto;
            transform: none;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 1rem;
        }
        ul li a {
            color: var(--text-clr);
            text-decoration: none;
            position: relative;
            z-index: 0;
            transition: all .2s ease-in;
        }
        ul li a::after {
            position: absolute;
            content: '';
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1px;
            background: white;
            z-index: -1;
            transition: all .2s ease-in;
        }
        ul li a:hover {
            color: var(--heading-clr);
        }
        ul li a:hover::after {
            left: 0;
            width: 100%;
        }

        /* Compact Form Styling */
        .forgot-password-form {
            max-width: 400px;
            width: 90%;
            margin: 2rem auto;
            {% comment %} padding: 1.5rem; {% endcomment %}
            background-color: var(--intro-bg);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn .5s linear;
            flex: 1;
        }
        .forgot-password-form h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: var(--heading-clr);
        }

        /* Improved Input Field */
        .forgot-password-form input {
            width: 100%;
            padding: 0.8rem 1rem;
            margin: 0.3rem 0 1rem;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 0.95rem;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--heading-clr);
            transition: all 0.3s ease;
        }
        .forgot-password-form input:focus {
            outline: none;
            border-color: var(--cyan);
            box-shadow: 0 0 0 2px rgba(232, 158, 74, 0.2);
            background-color: rgba(255, 255, 255, 0.08);
        }
        .forgot-password-form label {
            display: block;
            margin-bottom: 0.2rem;
            font-size: 0.9rem;
            color: var(--text-clr);
        }

        /* Button Styling */
        .forgot-password-form button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--blue);
            color: white;
            font-weight: 600;
            border-radius: 6px;
            margin: 0.5rem 0;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        .forgot-password-form button:hover {
            background-color: var(--cyan);
            transform: translateY(-1px);
        }

        /* Footer - unchanged */
        footer {
            padding: 1.5rem;
            text-align: center;
            margin-top: auto;
            width: 100%;
            
        }
        .footer_container p {
            color: var(--text-clr);
            font-size: 0.95rem;
            margin-bottom: 0.3rem;
        }
        .footer_container p:last-child {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        /* Alerts - unchanged */
        .alert-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 80%;
            max-width: 600px;
        }
        .alert {
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 10px;
            position: relative;
            padding-right: 2.5rem;
        }
        .alert-dismissible .btn-close {
            position: absolute;
            top: -0.75rem;
            right: 0.25rem;
            padding: 0.5rem;
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .alert-dismissible .btn-close:hover {
            background-color: red;
            color: white;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .alert-error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }
        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }

        @media(min-width: 650px) {
            .forgot-password-form {
                width: 50%;
                padding: 2rem;
            }
            body {
                font-size: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
</head>
<body>
    <nav>
      <a href="#" aria-label="logo">
        <img src="{% static '\images\secure-collab3.png' %}?v=2" alt="logo" class="logo">
      </a>
      <ul>
        <li><a href="{% url 'login' %}" aria-label="features">Login</a></li>
      </ul>
    </nav>

    {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="forgot-password-form">
        <h2>Forgot Password</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email" required>
            <button type="submit">Send Reset Link</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <footer>
      <div class="footer_container">
           <p> securecollab.platform &copy; 2025  All rights reserved</p>
           <p style="font-size: 13px;">
              <i>(For Support -  securecollab.platform@gmail.com)</i>
            </p>
      </div>
    </footer>
</body>
</html>
